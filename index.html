<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="KIBOK">
    <meta name=description content="우리쌀 점토로 만든 키즈가오 웹 사이트 소개">
    <meta name="keywords" content="키즈가오, 점토, 장난감">
    <meta charset="utf-8">

    <title>KIDS GAO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">

</head>

<body>
    <!-- Intro section -->
    <header id="intro">

        <!-- introWrap : 로고와 동물 이미지를 담은 서랍장 -->
        <div class="introWrap">
            <div class="logo"></div>
            <div class="lion"></div>
            <div class="rabbit"></div>
            <div class="bear"></div>
            <div class="monkey"></div>
        </div>

        <!-- cloudWrap : 구름과 잠자리 이미지를 담은 서랍장 -->
        <div class="cloudWrap">
            <div class="leftCloud"></div>
            <div class="rightCloud"></div>
            <div class="dragonfly"></div>
        </div>
    </header>

    <!-- Farm1 Section -->
    <div id="farm1">
        <div class="leftRice1"></div>
        <div class="farmer"></div>
        <div class="rightRice1"></div>

        <div class="farmSpeechWrap">
            <img src="images/farm/farm1/farmspeech.png" alt="우리쌀 점토">
            <p class="farmSpeech">
                식재료만 넣은 안전한<br>
                우리쌀 점토 키즈가오는<br>
                우리쌀을 사용하여 만들어요.<br>
                화학 물질을 사용하지 않고,<br>
                식재료를 사용해서 만든<br>
                안전한 제품이랍니다.
            </p>
        </div>
    </div>

    <!-- Farm2 Section -->
    <div id="farm2">
        <div class="leftRice2"></div>
        <div class="scarecrow"></div>
        <div class="rightRice2"></div>
    </div>

    <!-- Farm3 Section-->
    <div id="farm3">
        <div class="farm3Window"></div>

        <div class="machineWrap">
            <div class="machine1"></div>
            <div class="sawShadow"></div>
            <div class="saw1"></div>
            <div class="saw2"></div>
            <div class="machineBird"></div>
            <div class="timer"></div>
        </div>
        <img class="farm3Bubble" src="images/farm/farm3/farm3bubble.png" alt="기계를 통해서 쌀알이 딱딱한 껍질을 벗어 냅니다">
    </div>

    <!-- Forest1 Section -->
    <div id="forest1">

        <div class="leftTree"></div>
        <div class="forest1Wrap">
            <div class="rabbit1"></div>
            <div class="rabbit2"></div>
            <div class="rightTree"></div>
        </div>
    </div>

    <!-- Forest2 Section -->
    <div id="forest2">
        <div class="forest2Tree"></div>
        <div class="frog"></div>
        <div class="machineWrap2">
            <div class="machineLeft"></div>
            <div class="machineRight"></div>
            <div class="machineBottom"></div>
        </div>

        <img class="forestBubble" src="images/forest/forest2/forestbubble.png" alt="기계를 통해서 쌀을 고운 가루로 만든답니다.">
    </div>

    <!-- Forest3 Section-->
    <div id="forest3">
        <div class="forest3Wrap">
            <div class="smallBird"></div>
            <div class="bigBird"></div>
            <div class="forest3Tree"></div>
        </div>
    </div>

    <!-- Science Section -->
    <div id="science">

        <!-- scienceWrap : 서랍장 세개를 모두 담는 큰 서랍장 -->
        <div class="scienceWrap">
            <!-- 왼쪽 서랍장 -->
            <div class="scienceLeftWrap">
                <div class="gly"></div>
                <img src="images/science/leftTitle.png" alt="자초, 어성초, 감초">
                <p>
                    자초 어성초 감초를 넣어서<br>
                    피부진정 및 항염 효과가 있답니다.
                </p>
            </div>

            <!-- 가운데 서랍장 -->
            <div class="scienceCenterWrap">
                <div class="purpleSteam"></div>
                <div class="funnelBack"></div>
                <div class="funnelFront"></div>
            </div>

            <!-- 오른쪽 서랍장 -->
            <div class="scienceRightWrap">
                <div class="water"></div>
                <img src="images/science/rightTitle.png" alt="글리세린, 올리브유">
                <p>
                    빵과 표면을 촉촉하게 해주는<br>
                    글리세린과 오메가-9 지방산이<br>
                    풍부한 올리브유를 넣어서<br>
                    보습 효과도 뛰어나답니다.
                </p>
            </div>
        </div>
    </div>

    <!-- Oneday Section -->
    <div id="night1">
        <div class="night1Tree"></div>
        <div class="starWrap">
            <div class="star1"></div>
            <div class="star2"></div>
            <div class="star3"></div>
        </div>

    </div>

    <div id="night2">
        <div class="night2Moon"></div>
        <div class="night2Tree"></div>
        <img class="night2Bubble " src="images/oneday/night2/night2bubble.png" alt="하루동안 숙성을 시키게 됩니다">

    </div>

    <div id="morning">
        <div class="morningSun"></div>
        <div class="morningLeftTree"></div>
        <div class="morningRightTree"></div>
    </div>

    <!-- Kitchen Section -->
    <div id="kitchen">
        <div class="pan"></div>
        <div class="pot"></div>
        <div class="steamWrap">
            <div class="steam"></div>
            <div class="bubble"></div>
        </div>

        <img class="kitchenBubble" src="images/kitchen/kitchenbubble.png" alt="숙성을 시킨 반죽을 잘 익혀주면..">
    </div>

    <!-- Color1 Section -->
    <div id="color1">
        <div class="penguin"></div>
        <img class="color1Bubble" src="images/color/color1/color1bubble.png" alt="말랑말랑 키즈가오 완성!">
    </div>

    <!-- Color2 Section -->
    <div id="color2">
        <div class="horse"></div>

        <div class="color2Wrap">
            <img class="color2Bubble" src="images/color/color2/color2bubble.png" alt="색상을 선택해 보세요!">

            <div class="color2BtnWrap">
                <button class="redBtn"></button>
                <button class="yellowBtn"></button>
                <button class="blueBtn"></button>
            </div>
            <p class="color2Comment">
                아이가 원하는 색상을 직접 만들어 색감을 스스로 발달시킵니다.<br>
                색이 잘 섞이므로 누구나 쉽게 다양한 색을 만들 수 있습니다.
            </p>
        </div>
    </div>

    <!-- Color3 Section -->
    <div id="color3">
        <div class="dice"></div>
        <div class="flag"></div>
        <div class="book"></div>
        <img class="logo" src="images/color/color3/backlogo.png" alt="키즈가오 로고">
    </div>






</body></html>
